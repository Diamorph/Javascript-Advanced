<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css0.css">
    <script src="task0.js"></script>
</head>
<body>
    <form name="task0">
        <div>
        <label>Ім'я</label>
        <input type="text" id="name" name="name" value="sds">
            <span id="name-msg"></span>
        </div>

        <div>
        <label>Прізвище</label>
        <input type="text" id="lastName" name="lastName">
            <span id="lastName-msg"></span>
        </div>

        <div>
        <label>Логін</label>
        <input type="text" id="login" name="login">
            <span id="login-msg"></span>
        </div>

        <div>
        <label>Пароль</label>
        <input type="password" id="password" name="password">
            <span id="password-msg"></span>
        </div>

        <div>
        <label>Підтвердження пароля</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="passwordConfirm-msg"></span>
        </div>

        <div>
        <label>E-mail</label>
        <input type="text" id="E-mail" name="email">
            <span id="email-msg"></span>
        </div>

        <div>
        <select name="sex">
            <option value="man">Чоловік</option>
            <option value="woman">Жінка</option>
        </select>
        </div>

        <div class="button_submit">
            <input type="submit" name="submit" value="Підтвердити" />
        </div>
    </form>

</body>
</html>
